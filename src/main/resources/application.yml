server:
  port: ${PORT:8080} # application port

spring:
  profiles:
    active: db
    
  # added this to limit memory usage in Railway App
  main:
    banner-mode: "off"

  # <-- cloud based PostgresSQL Database configs -->
  datasource:
    url: ${DB_URL}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update # autoatically creates or updates the db schema based on entity classes
    open-in-view: false

    show-sql: true # enable logging of SQL queries generated by JPA
    
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    
# added this to limit memory usage in Railway App
datasource:
    hikari:
      maximum-pool-size: 5

# Logging configuration with timestamps
logging:
  level:
    root: INFO
    com.jonah: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/app.log
    max-size: 10MB
    max-history: 10
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 10
      total-size-cap: 100MB