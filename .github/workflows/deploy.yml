name: Deploy Spring Boot App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Add VPS to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        env:
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_IP: ${{ secrets.VPS_IP }}
          APP_PATH: ${{ secrets.APP_PATH }}
        run: |
          ssh -o ConnectTimeout=10 $VPS_USER@$VPS_IP "sh -c 'cd ${{ secrets.APP_PATH }} && git config --global --add safe.directory ${{ secrets.APP_PATH }} && git stash && git pull origin main && ./gradlew clean build -x test && mkdir -p lib && JAR_FILE=\$(ls build/libs/*SNAPSHOT.jar | grep -v plain | head -1) && cp \$JAR_FILE lib/SpringBootRestExpenseTracker-1.0-SNAPSHOT.jar && echo \"JAR copied: \$JAR_FILE\" && ls -lh lib/SpringBootRestExpenseTracker-1.0-SNAPSHOT.jar && systemctl restart expensesapp && sleep 2 && systemctl status expensesapp && echo \"Deployment completed successfully\"'"