name: Deploy Spring Boot App

on:
  push:
    branches:
      - main

#
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Add VPS to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        env:
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_IP: ${{ secrets.VPS_IP }}
          APP_PATH: ${{ secrets.APP_PATH }}
        run: |
          ssh -o ConnectTimeout=10 $VPS_USER@$VPS_IP << EOFSCRIPT
          set -e
          echo "=== Starting Deployment ==="
          echo "Current directory: \$(pwd)"
          
          echo "=== Changing to app directory ==="
          cd $APP_PATH
          echo "Now in: $(pwd)"
          
          echo "=== Configuring git ==="
          git config --global --add safe.directory $APP_PATH
          
          echo "=== Stashing changes ==="
          git stash || true
          
          echo "=== Pulling latest code ==="
          git pull origin main
          
          echo "=== Starting build ==="
          ./gradlew clean build -x test
          echo "=== Build completed ==="
          
          echo "=== Checking build artifacts ==="
          ls -lh build/libs/
          
          echo "=== Finding JAR file ==="
          JAR=$(ls build/libs/*SNAPSHOT.jar | grep -v plain | head -1)
          echo "Found JAR: $JAR"
          
          echo "=== Copying JAR ==="
          mkdir -p lib
          cp $JAR lib/SpringBootRestExpenseTracker-1.0-SNAPSHOT.jar
          echo "JAR copied"
          
  
          echo "=== Restarting service ==="
          systemctl restart expensesapp
          
          echo "=== Checking service status ==="
          systemctl status expensesapp
          
          echo "=== Recent logs ==="
          journalctl -u expensesapp -n 10
          
          echo "=== Deployment completed successfully ==="
          EOFSCRIPT